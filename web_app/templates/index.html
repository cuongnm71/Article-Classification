<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Phân loại bài báo Tiếng Việt</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#myModal").modal('show');
        });
    </script>
</head>
<style media="screen">
    /* .container {
        min-height: 400px;
    } */

    body {
        background-image: url('static/background.jpg');
        background-color: white;
    }

    container {
        display: block;
        height: 100%;
    }

    a {
        color: white;
    }

    nav a:hover {
        background-color: white;
        color: black;
    }
</style>

<body>
    <nav class="navbar navbar-expand-sm bg-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="./index">Phân loại bài báo</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./crawl">Crawl báo</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <br />
        <h1>Phân loại bài báo</h1>
        <br />
        <form role=" form" method='POST' action='/index'>
            <div class="form-group">
                <label for="input_url">URL:</label>
                <input type="text" name="input_url" class="form-control" id="input_url" style="max-width: 300px;"
                    title="Nhập vào ô URL bài báo thuộc 1 trong 5 tên miền đã được hỗ trợ sau: baomoi.com, vnexpress.net, thanhnien.vn, dantri.com.vn, vietnamnet.vn" autofocus required>
                <br />
                <button type="submit" class="btn btn-primary">Submit</button>
                <br /><br />
                <label for="article_content">Nội dung bài báo:</label>
                <textarea class="form-control" id="article_content" rows="15" readonly>{{article}}</textarea>
            </div>
            <br />
            <h4>Dự đoán</h4>
            <p>
                {{predict}}
            </p>
        </form>
    </div>

</body>

</html>
